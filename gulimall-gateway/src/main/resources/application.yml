spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri:
            https://www.baidu.com
          predicates:
            - Query=url, baidu

        - id: test_qq
          uri:
            https://www.qq.com
          predicates:
            - Query=url, qq

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

